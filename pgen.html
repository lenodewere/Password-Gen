<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pgen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-generator">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="6" max="32">
            
            <div class="options">
                <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
                <label><input type="checkbox" id="numbers"> Include Numbers</label>
                <label><input type="checkbox" id="special"> Include Special Characters</label>
            </div>

            <button id="generate-btn">Generate Password</button>
            <div id="password-display">
                <h3>Generated Password:</h3>
                <p id="password"></p>
            </div>
        </div>
    </div>

    <script src="pgen.js"></script>
</body>
</html>
